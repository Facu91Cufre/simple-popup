<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Popup</title>
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/ad4f1a2f6e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="cont-btn">
